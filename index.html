<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculatorBody">
            <div class="calculatorScreen">
                <input type="text" value="0">
            </div>
            <div class="calculatorButton">
                <div class="buttons flex">
                    <div class="buttonSection flex">
                        <div class="button grid green">AC</div>
                        <div class="button grid green">DEL</div>
                        <div class="button grid green">%</div>
                        <div class="button grid green">/</div>
                    </div>
                    <div class="buttonSection flex">
                        <div class="button grid">7</div>
                        <div class="button grid">8</div>
                        <div class="button grid">9</div>
                        <div class="button grid green">*</div>
                    </div>
                    <div class="buttonSection flex">
                        <div class="button grid">4</div>
                        <div class="button grid">5</div>
                        <div class="button grid">6</div>
                        <div class="button grid green">-</div>
                    </div>
                    <div class="buttonSection flex">
                        <div class="button grid">1</div>
                        <div class="button grid">2</div>
                        <div class="button grid">3</div>
                        <div class="button grid green">+</div>
                    </div>
                    <div class="buttonSection flex">
                        <div class="button grid">00</div>
                        <div class="button grid">0</div>
                        <div class="button grid">.</div>
                        <div class="button grid orange">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
