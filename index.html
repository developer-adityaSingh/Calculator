<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <!-- <p class="heading">Calculator</p> -->
     <div id="preLoader"></div>
    <div class="container flex">
        <div class="calculatorBody">
            <div id="inputBox" class="calculatorScreen visible relative">
                <input id="inputArea" type="text">
                <div class="inputMsg">INPUT</div>
            </div>
            <div id="outputBox" class="calculatorScreen relative hidden">
                <input id="outputArea" type="text">
                <div class="outputMsg">OUTPUT</div>
            </div>
            <div class="calculatorButton">
                <div class="buttons flex">
                    <div class="buttonSection flex">
                        <div class="button grid operator" id="allClear">AC</div>
                        <div class="button grid operator" id="delete">DEL</div>
                        <div class="button grid operator" id="percentage">%</div>
                        <div class="button grid operator" id="divide">/</div>
                    </div>
                    <div class="buttonSection flex">
                        <div class="button grid" id="seven">7</div>
                        <div class="button grid" id="eight">8</div>
                        <div class="button grid" id="nine">9</div>
                        <div class="button grid operator" id="multiply">*</div>
                    </div>
                    <div class="buttonSection flex">
                        <div class="button grid" id="four">4</div>
                        <div class="button grid" id="five">5</div>
                        <div class="button grid" id="six">6</div>
                        <div class="button grid operator" id="subtract">-</div>
                    </div>
                    <div class="buttonSection flex">
                        <div class="button grid" id="one">1</div>
                        <div class="button grid" id="two">2</div>
                        <div class="button grid" id="three">3</div>
                        <div class="button grid operator" id="add">+</div>
                    </div>
                    <div class="buttonSection flex">
                        <div class="button grid" id="dZero">00</div>
                        <div class="button grid" id="zero">0</div>
                        <div class="button grid" id="decimal">.</div>
                        <div class="button grid operator" id="equalsTO">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Script/script.js"></script>
</body>
</html>
